<div class="user-workpiece-chapter-box">
  <app-chapter-label [chapter]="chapter"></app-chapter-label>
  <div class="center-items" *ngIf="isEdited" >
    <dx-button class="user-workpiece-chapter-edit-button-left" (click)="publish()">
      {{ chapter.isPublished ? 'Wycofaj' : 'Opublikuj' }}
    </dx-button>
    <dx-button class="user-workpiece-chapter-edit-button-right" (click)="ContinueWriting()">
      Edytuj Rozdzia≈Ç
    </dx-button>
  </div>

</div>
