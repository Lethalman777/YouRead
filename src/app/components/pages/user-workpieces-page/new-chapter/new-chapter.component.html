<div class="new-chapter-box">
  <h1>Nowy Rozdział</h1>
  <form class="new-chapter-form" [formGroup]="formModel" (ngSubmit)="submit()">
    <app-normal-control [props]="{label:'Tytuł', formControl:title, placeHolder:'Podaj tytuł rozdziału'}"></app-normal-control>
    <app-number-control [controlProp]="{label:'Numer', formControl:chapterNumber}"></app-number-control>
    <button class="button-submit" (click)="submit()" type="submit">Stwórz</button>
  </form>
</div>
