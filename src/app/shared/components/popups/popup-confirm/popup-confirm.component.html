<dx-popup
  [(visible)]="isPopupVisible"
  contentTemplate="popup-content"
  [showTitle]="false"
  width="auto"
  height="auto">
  <div *dxTemplate="let data of 'popup-content'">
    <div class="center-items" style="flex-direction: column;">
        <p style="text-align: center;">{{message}}</p>
      <div class="center-items">
        <dx-button class="responsive-paddings border-curved standard-margin button-normal" (click)="submit(true)">Zatwierd≈∫</dx-button>
        <dx-button class="responsive-paddings border-curved standard-margin button-normal" (click)="submit(false)">Anuluj</dx-button>
      </div>
    </div>
  </div>
</dx-popup>
