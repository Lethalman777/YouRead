<div class="genre-carousel-box" (click)="onClick()">
  <div class="genre-carousel">
    <div class="genre-title">
      <h1>{{props.genre.label}}</h1>
    </div>
    <div class="genre-carousel-image">
      <img [src]="props.genre.image" alt="PNG Image" class="genre-image">
    </div>
  </div>
</div>
