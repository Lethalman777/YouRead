<dx-file-uploader
  [multiple]="isMultiple"
  [allowCanceling]="true"
  [labelText]="controlProp.label"
  uploadMode="instantly"
  [uploadUrl]="uploadUrl"
  [accept]="'.jpg, .png, .pdf'"
  (onUploaded)="onFileUpload($event)"
></dx-file-uploader>
