<ng-container *rerender="isPopupVisible">
  <div class="profile-info-box">
    <div class="profile-info-grid dx-card border-curved responsive-paddings">
      <div class="profile-background-image-box">
        <img class="profile-background-image" [src]="profile.backgroundImage" alt="PNG Image">
      </div>
      <div class="profile-label">
        <app-profile-info-label [props]="{isLoggedProfile:isLogedProfile, author:profile}"></app-profile-info-label>
      </div>
      <div *ngIf="isLogedProfile">
        <dx-button class="responsive-paddings border-curved standard-margin button-normal" (click)="editProfile()">Edytuj Profil</dx-button>
        <!-- <dx-button class="responsive-paddings border-curved standard-margin button-normal" (click)="deleteProfile()">Usu≈Ñ Profil</dx-button> -->
        <div *ngIf="isPopupVisible">
          <app-popup-edit-profile [isPopupVisible]="isPopupVisible" (HidePopupEvent)="onPopupHiding()"></app-popup-edit-profile>
        </div>
        <div *ngIf="isDeletePopupVisible">
          <app-popup-confirm [isPopupVisible]="isDeletePopupVisible" (HidePopupEvent)="onPopupDeleteHiding($event)"></app-popup-confirm>
        </div>
      </div>
    </div>
  </div>
</ng-container>
